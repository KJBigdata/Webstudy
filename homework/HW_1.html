<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="HW_1.css" />
    <style></style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="product">
          <h1>붕어빵 드쉴?</h1>
        </div>

        <div>
          <h1>
            상품제목
            <span id="price">
              가격 : 1,000원 / 개
            </span>
          </h1>
        </div>

        <p>
          이 상품으로 말할 것 같으면 용왕의 간식. 지상의 인간에게 유일하게
          허락된 해저의 귀한 음식! 단 돈 천원! 자, 드시지요!
        </p>

        <h1>주문하기</h1>

        <div class="input-group">
          <div class="region-left">
            <label for="add1">주문자 성함</label>
          </div>
          <div class="region-right">
            <input type="text" id="add1" placeholder="Name" />
          </div>
        </div>

        <div class="input-group">
          <div class="region-left">
            <label for="add2">수량</label>
          </div>
          <div class="region-right">
            <select id="add2" name="Amounts">
              <option value="1">1</option>
              <option value="1">2</option>
              <option value="1">3</option>
              <option value="1">4</option>
              <option value="1">5</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <div class="region-left">
            <label for="add3">주소</label>
          </div>
          <div class="region-right">
            <input type="text" id="add3" placeholder="Address" />
          </div>
        </div>

        <div class="input-group">
          <div class="region-left">
            <label for="add4">전화번호</label>
          </div>
          <div class="region-right">
            <input type="text" id="add4" placeholder="Phone Number" />
          </div>
        </div>

        <div class="ButtonOrder">
          <input type="submit" value="주문하기" />
        </div>
      </div>
    </div>
  </body>
</html>
